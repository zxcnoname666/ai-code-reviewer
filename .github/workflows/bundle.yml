name: Build bundle

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'package.json'
      - 'build.mjs'
      - 'tsconfig.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build bundle
        run: pnpm run build

      - name: Commit bundle
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/out.js
          git diff --staged --quiet || git commit -m "auto: build bundle file [skip ci]"
          git push
